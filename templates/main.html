<html>
	<head>
		<title>Budget Forecaster</title>
		
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/underscore.js"></script>
		<script type="text/javascript" src="js/backbone.js"></script>
		<script type="text/javascript" src="js/helper.js"></script>
		<noscript>Your browser does not have Javascript enabled.</noscript>
	</head>
	
	<body>		
		<style>
			.fieldset 
			{
				border: solid;
			}
		</style>
		
		
		<div style="float: right;">
			{{ message_pretext }} <a href={{url}}>{{url_linktext}}</a>{{message_posttext}}
			<br />
			<img style="float: right; padding-top: 10px;" src="images/appengine-silver-120x30.gif" />
		</div>
		
		
		{% if username %}
		<div id="dialog-form" style="display: none;">
			<form onsubmit="addMonthlyTransactions(); return false;">
				<table class="fieldset">
					<tr>
						<td>
							<label for="input_name">Entry Name</label>								
						</td>
						<td>
							<input type="text" class="in" id="input_name" name="input_name">
						</td>
					</tr>
					<tr>
						<td>
							<label for="input_amount">Entry Amount</label>
						</td>
						<td>
							<input type="text" class="in" id="input_amount" name="input_amount">
						</td>
					</tr>
					<tr>
						<td>
							<label for="radio_monthly">Monthly</label>
						</td>
						<td>
							<input type="checkbox" id="checkbox_monthly" name="monthly" checked="checked" value="True" onchange="changeDateSelector()">
						</td>
					</tr>
					<tr class="monthly_options" style="display: none;">
						<td>
							<label>Year</label>
						</td>
						<td>
							<select name="selectorYear" class="selector">
								<option>2011</option>
								<option>2012</option>
								<option>2013</option>
							</select>
						</td>
					</tr>
					<tr class="monthly_options" style="display: none;">
						<td>
							<label>Month</label>
						</td>
						<td>
							<select name="selectorMonth" class="selector">
								<option>January</option>
								<option>February</option>
								<option>March</option>
								<option>April</option>
								<option>May</option>
								<option>June</option>
								<option>July</option>
								<option>August</option>
								<option>September</option>
								<option>October</option>
								<option>November</option>
								<option>December</option>
							</select>
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<button style="width: 100%;" id="addentry">Add Entry</button>
						</td>
					</tr>
				</table>
			</form>
		</div>
		
		<div style="display: block;">
			<h2 style="vertical-align: middle">
				Monthly Transactions<button onclick="showFormUnderMonthly()">+</button>
			</h2>
			<div id="monthly_transactions">{{ data }}</div>
			<h2>
				Transactions
			</h2>
			<table>
				<tr>
					<td>
						<label>From</label>
					</td>
					<td>
						<select id="from_month"></select>
					</td>
					<td>
						<select id="from_year"></select>
					</td>
				</tr>
				<tr>
					<td>
						<label>To</label>
					</td>
					<td>
						<select id="to_month"></select>
					</td>
					<td>
						<select id="to_year"></select>
					</td>
				</tr>
			</table>
			<button label="Add" onclick="refreshTransactions()">Refresh</button>
			<div id="transactions"></div>
		</div>
		{% endif %}
	</body>
</html>
