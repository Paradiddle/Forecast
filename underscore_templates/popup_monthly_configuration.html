<form onsubmit="jQueryHelpers.applyColorConfigurations(); return false;">
	<table class="fullWidth">
		<th>
			Name
		</th>
		<th>
			Color
		</th>
		<th>
			Track Separately
		</th>
		<th>
			Start Amount
		</th>
		<% data.each(function(model, id, list) { %>
		<tr name='<%=model.cid%>' class="monthly_entry">
			<td class="<%=model.cid%>">
				<div id="name_div"><%- model.get('name') %></div>
			</td>
			<td>
				<input class="color_input" value="<%=model.get('color')%>">
			</td>
			<td>
				<% if(typeof model.get('track') != "undefined") { %>
				<input class="track_checkbox" type="checkbox" value="track" checked="checked">
				<% } else { %>
				<input class="track_checkbox" type="checkbox" value="track">
				<% } %>
				<select class="month_select"></select>
				<select class="year_select"></select>
			</td>
			<td>
				<input id="track_start_balance" class="fullWidth" type="text">
			</td>
		</tr>
		<% }); %>
		<tr style="height: 25px;">
			
		</tr>
		<tr>
			<td colspan="1">
				<input type="submit" id="apply_button" value="Apply" class="fullWidth button">
			</td>
		</tr>
	</table>
</form>
